<!DOCTYPE html>
<html>
<style>
table,  td {
 border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>

<h3>One column</h3>

<table>
  <tr>
    <td>100</td>
 </tr>

</table>
<h3>One row Three column</h3>
<table>
 <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
</table>
<h3>Two row Three column</h3>
<table>
 <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
</table>

</body>
</html>
